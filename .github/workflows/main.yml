on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: Build and Deploy Spring boot for beginner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: 17
      - name: Generate Swagger openAPI
        uses: openapi-generators/openapitools-generator-action@v3
        with:
          generator: spring
          inputSpec: https://github.com/AlaminRonya/ecomapp/blob/f37459d3689f8b8a27ccce5bb8631e10fd896129/pom.xml
#          outputDir: ./path/to/output/directory

      - name: Unit Tests
        run: mvn -B test --file pom.xml
      - name: Build the application
        run: |
            mvn clean
            mvn -B package --file pom.xml
